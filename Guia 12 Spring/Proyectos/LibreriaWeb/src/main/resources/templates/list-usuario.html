<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="LautaroPavez"/>
        <title>Datatable</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
 
    </head>

    <body>
        <!-- Header -->
    <header class="masthead2">
      <div class="container m-auto">
          <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Exito</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>
          <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Error</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
        </div>
      </header>
       <!-- Lista -->
        <div class="container-fluid">
        <div class="card mt-2">
          <div class="card-header d-flex">
            <h1>Lista de Usuarios Registrados</h1>
          </div>
            <div class="card-body">
                <form class="row g-3" th:action="@{/libros/lista}" method="get">
                    <div class="col">
                        <input type="text" style="width: 100%;" name="buscar" placeholder="Buscar...">
                    </div>
                    <div class="col-3">
                      <!-- se pueden ocultar botones segun el rol con sec:authorize="hasRole('ADMIN')" -->
                      <button type="submit" class="btn btn-dark mb-3 p-2"><i class="fas fa-search"></i> Buscar</button>
                      <a th:href="@{/registro}" class="btn btn-primary mb-3 p-2">NUEVO USUARIO</a>
                      <a th:href="@{/usuario/lista/?format=pdf}" class="btn btn-info mb-3 p-2"><i class="far fa-file-alt"></i> PDF</a>
                    </div>
                </form>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Mail</th>
                            <th>Clave</th>
                            <!-- con sec:authorize="hasRole('ADMIN')" podria ocultar columnas segun el rol -->
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!-- <tbody th:each="usuario : ${usuarios}"> -->
                    <tbody>
                    <!-- Si quiero que solo se muestren segun el tributo alta debo agregar la linea  th:if="${p.alta} == TRUE" -->
                    <!-- Usamos un auxiliar que se llama usuario que va a recorrer una lista que se llama usuarios(entre el ${} le pasamos la variable)-->
                        <tr  th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${usuario.mail}"></td>
                            <td th:text="${usuario.clave}"></td>
                            <!--  == true ? 'Activo' : 'Baja' (NO ME SIRVIÓ DE ESTA MANERA)  Con esa instruccion consulto si el campo alta es true cambia 
                              por Activo sino cambia por Baja -->
                            <!-- <td sec:authorize="hasRole('ADMIN')" th:text="${p.alta} == true ? 'Activo' : 'Baja' "></td> -->
                            <td>
                              <span th:if="${usuario.baja} == null" style="color: chartreuse;"><p>Activo</p></span>
                              <span th:if="${usuario.baja} != null" style="color:rgb(231, 67, 17)"><p>Baja</p></span>
                            </td>
                            <td>
                              <a class="mx-2" th:href="@{/usuario/modificar/__${usuario.id}__}" title="Modificar"><i class="fas fa-edit" style="color: cornflowerblue;"></i></a>
                              <a th:if="${usuario.baja} == null" class="mx-2" th:href="@{/usuario/baja/__${usuario.id}__}" title="Baja"><i class="fas fa-arrow-circle-down" style="color:rgb(231, 67, 17)"></i></a> 
                              <a th:if="${usuario.baja} != null" class="mx-2" th:href="@{/usuario/alta/__${usuario.id}__}" title="Alta"><i class="fas fa-arrow-circle-up" style="color:rgb(57, 204, 37)"></i></a> 
                              <a class="mx-2" th:href="@{/usuario/eliminar/__${usuario.id}__}" title="Eliminar"><i class="fas fa-trash-alt" style="color: cornflowerblue;"></i></a>
                            </td>
                            <!-- 
                            <td text="Acciones"> 
                                <a th:href="@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a>          <!-- FLECHITA -->
<!-- 
                                <a th:href="@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a>               <!-- BAJA -->
                         <!--         <a th:href="@{/libro/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"></i></a> <!-- MODIFICACIÓN -->
                    <!--          </td> --> 
                        </tr>
                    </tbody>
                    <p th:if="${usuarios.isEmpty}">No hay libros para mostrar</p>
                </table>
            </div>
        </div>
    </div> 

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
