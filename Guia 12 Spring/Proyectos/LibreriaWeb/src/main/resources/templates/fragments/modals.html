<div class="tipos"> 
    <div class="row row1">
        <label class="mt-3">Autores</label>
        <div class="input-group mt-2">
            <div>
                <select class="form-control" name="idAutor">   
                    <option value="none" selected >Seleccionar</option> 
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" name="autor"></option>
                </select>
            </div>
            <!-- BotÃ³n modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                (+)
            </button>
            <!-- Modal -->
            <div th:action="@{/autor/registrarAutor}" class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Nuevo Autor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group m-2 ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text ">Autor</span>
                                </div>
                                <input th:value="${newAutor}" name="newAutor" type="text" class="form-control" placeholder="Nombre del autor">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <label class="mt-3">Editoriales</label>
        <div class="input-group mt-2 ">
            <div>
                <select class="form-control" name="idEditorial">    
                    <option value="none" selected>Seleccionar</option>
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" name="editorial" ></option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal2">
                (+)
            </button>

            <!-- Modal -->
            <div th:action="@{/autor/registrarEditorial}" class="modal fade" id="myModal2" tabindex="-1" aria-labelledby="myModal2Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModal2Label">Nueva Editorial</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group m-2 ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text ">Editorial</span>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Tipo de Vivienda -->
            <div class="modal " id="myModal2">
                <div class="modal-dialog modal-lg col-6 ">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Nueva Editorial</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container">
                                <div class="input-group m-2">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text ">Editorial</span>
                                    </div>
                                    <input type="text" class="form-control" id="tipoVivienda" >
                                </div>
                            </div>

                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary m-2" data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
