<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="formulario de modificacion libro " content="" >
    <meta name="author" content="Lautaro Pavez">

    <title>Modificar Usuario</title> 
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/styleFormModif.css}" type="text/css" rel="stylesheet"> 
    <!--
    Video de proyecto: https://www.youtube.com/watch?v=85_MoUvTJZE 
    Video de proyecto parte js: https://www.youtube.com/watch?v=36S19D6kZkc&t=214s (min 7:48 importante) 
    Video de Otro proyecto formulario con validaciones: https://www.youtube.com/watch?v=Blw1Sf0ws6E
    Video de proyecto parte del email: 
 
    min 8 usa flexbox
    box shadow = sombra a la caja 
    triggers : son disparadores de eventos como el hover por ej. Los imputs por defecto tienen el trigger focus(es cuando hacemos click en el input y se remarca la casilla)
    INVESTIGAR: trigger css animation with javascript
    min 7:48 Usamos expresiones regulares con JS(que son patrones donde podemos encontrar ciertas caracteristicas, ej: si hay símbolos, números)
    Documentación de expresiones regulares: https://developer.mozilla.org/es/docs/Web/JavaScript/Guide/Regular_Expressions
                                            https://www.w3resource.com/javascript/form/email-validation.php
    -->

</head>
<body>
    <!--Chequear si las uso al exito y error-->
    <div class="container m-5">
            <div th:if="${exito}!=null" class="card text-white bg-succes mb-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>               
            </div>
        </div>
    <form th:action="@{/usuario/modificar/__${usuario.id}__}" method="POST" id="form">
        <div class="form">
            <h1>Modificación</h1>
            <input type="hidden" th:value= "${id}" name= "id">
            <div class="grupo">
                <input th:value="${usuario.nombre}" type="text" name="nombre" placeholder="Nombre"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input th:value="${usuario.apellido}" type="text" name="apellido" placeholder="Apellido"><span class="barra"></span>
                <label for="">Apellido</label>
            </div>
            <div class="grupo">
                <input th:value="${usuario.mail}" type="email" name="mail" placeholder="Email"><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input th:value="${usuario.clave}" type="password" name="clave" placeholder="Clave"><span class="barra"></span>
                <label for="">Clave</label>
            </div>
            <button type="submit">Guardar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
