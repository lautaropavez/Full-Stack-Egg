<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Registro Libro')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <h1 class="text-center mt-2">Registro Libro</h1><br>   
            <div class="container m-5">
                    <div th:if="${exito}!=null" class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <div th:if="${error}!= null" class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>               
                    </div>
            </div>
            <form th:action="@{/libro/registrar}" method="POST" enctype="multipart/form-data" class="m-3">
                    <div class="form-group">
                        <label class="mt-3">Portada</label> <input type="file" name="archivo" class="form-control"  placeholder="Portada del libro">
                    </div>
                    <div class="form-group">
                        <label class="mt-3">Titulo</label> <input th:value="${titulo}" type="text" name="titulo" class="form-control"  placeholder="Titulo del libro">
                    </div>
                    <div class="form-group">
                        <label class="mt-3">Año</label> <input th:value="${anio}" type="number" name="anio" class="form-control"  placeholder="Año del libro">
                    </div>
                    <!-- Combo Autores -->
                    <div class="form-group">
                        <label class="mt-3">Autores</label>
                        <select class="form-control" name="idAutor">    
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"  ></option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label class="mt-3">Agregar autor</label> <input th:value="${autor}" type="text" name="autor" class="form-control"  placeholder="Nombre del autor">
                    </div>
                    <!-- Combo Editoriales -->
                    <div class="form-group">
                        <label class="mt-3">Editoriales</label> 
                        <select class="form-control" name="idEditorial">    
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="mt-3">Agregar editorial</label> <input th:value="${editorial}" type="text" name="editorial" class="form-control"  placeholder="Nombre de la editorial">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    <p class="warnings" id="warnings"></p>      
            </form>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </main>     
    <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>   
    </body>
</html>
