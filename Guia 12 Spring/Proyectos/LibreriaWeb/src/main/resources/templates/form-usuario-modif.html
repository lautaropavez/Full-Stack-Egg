    <main>
        <h1>Modificación Usuario</h1><br>   
        <div class="container m-5">
                <div th:if="${exito}!=null" class="card text-white bg-succes mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>               
                </div>
        </div>
        <form th:action="@{/usuario/modificar/__${usuario.id}__}" method="POST" id="form">

            <input type="hidden" th:value= "${id}" name= "id">
                <div class="form-group">
                    <label>Nombre</label> <input th:value="${usuario.nombre}" type="text" name="nombre" class="form-control"  placeholder="nombre">
                </div>

                <div class="form-group">
                    <label>Apellido</label> <input th:value="${usuario.apellido}" type="text" name="apellido" class="form-control"  placeholder="apellido">
                </div>
                <div class="form-group">
                    <label>Email</label> <input th:value="${usuario.mail}" type="email" name="mail" class="form-control"  placeholder="mail">
                </div>
                <div class="form-group">
                    <label>Clave</label> <input th:value="${usuario.clave}" type="password" name="clave" class="form-control"  placeholder="clave">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                <p class="warnings" id="warnings"></p>
                
        </form>

		<section class="py-5 text-center container">

					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</section>

	</div>
