<div class="col-sm-12 col-md-12 mb-5">
    <!--libro-->
    <ul class="list-group ">
        <div class="card text-white bg-dark mt-3">
            <div class="card-body" align="center">
                <h4 class="card-title">
                    <span th:text="${libro.titulo}"></span>
                </h4>
            </div>
        </div>
        <li class="list-group-item">
            <img th:if="${libro.portada != null}" th:src="${'/portada/libro/' + libro.id}" alt="" width="30%">
            <img th:if="${libro.portada == null}" src="/img/noimage.jpg" alt="" width="30%">
        </li>
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-0"><b>Autor:</b></h5>
                <h5 class="mb-0 " th:text="${libro.autor.nombre}"></h5>
            </div>
        </li>
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-0">Editorial:</h5>
                <h6 class="mb-0 " th:text="${libro.editorial.nombre}"></h6>   
            </div>
        </li>
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-0">ISBN:</h5>
                <h6 class="mb-0" th:text="${libro.isbn}"></h6>
            </div>
        </li>
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-0">Año de Edición:</h5>
                <h6 class="mb-0" th:text="${libro.anio}"></h6>
            </div>
        </li>
        <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-0">Ejemplares Disponibles:</h5>
                <h6 class="mb-0 " th:text="${libro.ejemplaresRestantes}"></h6>
            </div>
        </li>
