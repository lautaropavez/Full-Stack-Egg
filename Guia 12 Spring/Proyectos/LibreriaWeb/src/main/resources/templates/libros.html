<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Inicio')">
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/biblioteca.css}" rel="stylesheet" />
    </head>
    <body id="body">
        <!-- Navigation-->
        <nav th:replace="/fragments/nav :: nav"></nav>
        <!-- Header -->
        <header>
            <img src="/img/biblioteca.webp"width="100%" >
        </header>
        <form th:action="@{/inicio}" method="get" class="row g-3">
            <div class="col-10">
                <input type="text" style="width: 100%;" name="buscar" class="m-4 form-control" placeholder="Buscar">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-info mt-4 ms-4">Buscar</button>
            </div> 
        </form>  
        <div th:replace="/fragments/message :: div"></div>
        <div th:replace="/fragments/sidebar :: div"></div>
        <!-- Contenido -->
        <section class="py-5" >
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div th:each="libro : ${libros}">
                        <div th:replace="/fragments/librocard :: div"></div>
                    </div>
                    <h3 th:if="${libros.isEmpty}"><b>No hay libros para mostrar<b></h3>
                </div>
            </div>  
        </section>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
