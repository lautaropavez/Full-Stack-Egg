    <main>
        <h1>Registro Libro</h1><br>   
        <div class="container m-5">
                <div th:if="${exito}!=null" class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!= null" class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>               
                </div>
        </div>
        <form th:action="@{/libro/registrar}" method="POST" enctype="multipart/form-data" class="m-3">
                <div class="form-group">
                    <label>Portada</label> <input type="file" name="archivo" class="form-control"  placeholder="Portada del libro">
                </div>
                <div class="form-group">
                    <label>Titulo</label> <input th:value="${titulo}" type="text" name="titulo" class="form-control"  placeholder="Titulo del libro">
                </div>
                <div class="form-group">
                    <label>Año</label> <input th:value="${anio}" type="number" name="anio" class="form-control"  placeholder="Año del libro">
                </div>
                <!-- Combo Autores -->
                <div class="form-group">
                    <label>Autores</label>
                    <select class="form-control" name="idAutor">    
                        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"  ></option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>Agregar autor</label> <input th:value="${autor}" type="text" name="autor" class="form-control"  placeholder="Nombre del autor">
                </div>
                <!-- Combo Editoriales -->
                <div class="form-group">
                    <label>Editoriales</label> 
                    <select class="form-control" name="idEditorial">    
                        <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Agregar editorial</label> <input th:value="${editorial}" type="text" name="editorial" class="form-control"  placeholder="Nombre de la editorial">
                </div>

                <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                <p class="warnings" id="warnings"></p>      
        </form>
