<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Lista de Libros')">
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/biblioteca.css}" rel="stylesheet" />
    </head>
    <body id="body">
        <!-- Navigation-->
        <nav th:replace="/fragments/nav :: nav"></nav>
        <div th:replace="/fragments/message :: div"></div>
        <div th:replace="/fragments/sidebar :: div"></div>
        <!-- Contenido -->
        <div class="libros-container">
            <div class="galeria-item" th:action="@{/libro/libro/__${libro.id}__}" >
              <input type="hidden" th:value= "${id}" name= "id">
              <div class="container-fluid m-auto">
                <div class="card text-white bg-dark mt-3">
                  <div class="card-body" align="center">
                    <h4 class="card-title">
                      <span th:text="${libro.titulo}"></span>
                    </h4>
                  </div>
                </div>
                <section class="py-2 text-center container-fluid">
                 <div class="col-lg-auto col-md-1 mx-auto">
                   <div class="row py-lg-2" >
                     <div class="form-group col-md-6">
                     <!--libro-->
                       <div class="col-sm-12 col-md-12 mb-5">
                         <ul class="list-group">
                           <li class="list-group-item">
                             <img th:if="${libro.portada != null}" th:src="${'/portada/libro/' + libro.id}" alt="" width="30%">
                             <img th:if="${libro.portada == null}" src="/img/noimage.jpg" alt=""  width="30%">
                           </li>
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between">
                               <h5 class="mb-0"><b>Autor:</b></h5>
                               <h5 class="mb-0 " th:text="${libro.autor.nombre}"></h5>
                             </div>
                           </li>
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between ">
                               <h5 class="mb-0">Editorial:</h5>
                               <h6 class="mb-0 " th:text="${libro.editorial.nombre}"></h6>   
                             </div>
                           </li>
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between ">
                               <h5 class="mb-0">ISBN </h5>
                               <h6 class="mb-0" th:text="${libro.isbn}"></h6>
                             </div>
                           </li>
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between ">
                               <h5 class="mb-0">Año de Edición:</h5>
                               <h6 class="mb-0" th:text="${libro.anio}"></h6>
                             </div>
                           </li>
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between ">
                               <h5 class="mb-0">Ejemplares Disponibles:</h5>
                               <h6 class="mb-0 " th:text="${libro.ejemplaresRestantes}"></h6>
                             </div>
                           </li>
                               <!-- 
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-between sino-item">
                               <div th:text="${libro.sinopsis}"></div>
                             </div>
                           </li>
                               -->
                               <!-- 
                           <li class="list-group-item">
                             <div class="d-flex w-100 justify-content-center">
                               <a class="btn btn-success btn-sm mr-2 p-2" th:href="@{/prestamos/solicitud/__${libro.id}__}"><i class="fa fa-arrow-up"></i> Solicitar</a> <!--FLECHITA-->
                        <!--   <a class=" btn btn-success btn-sm mr-2 " href="/prestamos/solicitud"> Solicitar</a>  -->
                        <!-- </div>
                           </li> -->        
                         </ul>
                       </div>
                      <!--Fin libro-->
                     </div>
                   </div>
                 </div>
                </section>
              </div>
            </div>
        </div>  
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <a th:href="@{/libro/biblioteca}" class="btn btn-primary my-2">Volver</a>
            </div>
          </div>
        </section>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
