<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Lista Libros</title>
        <link th:href="@{/img/favicon.ico}"  type="image/x-icon" rel="icon"/>
        <!-- Font Awesome icons (free version)-->
        <script th:src="@{https://use.fontawesome.com/releases/v6.1.0/js/all.js}" crossorigin="anonymous"></script>
        <!--script<script th:src="@{js/all.js}" type="text/javascript" ></script>-->
         <!--Google fonts-->
        <link th:href="@{https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900}" rel="stylesheet" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Tabla-->
        <div th:if="${exito}!=null" class="card text-white bg-succes mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="container m-5">
            <div class="card-header bg-primary text-white">
                Listado de Libros
            </div>
            <div class="card-body table-responsive">
                <table class="table table-dark">
                    <thead>
                        <tr class="table bg-primary">
                            <th scope="col">Id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Año</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Alta-Baja</th>
                            <th scope="col">Acciones</th>
                            <!--No están definidas si van todas estas columnas-->
                        </tr>
                    </thead>
                    <tbody  th:each="libro : ${libros}">
                        <tr>
                            <th scope="row" th:text="${libro.id}"></th>
                            <td th:text="${libro.titulo}"></td>
                            <td> <img class="bd-placeholder-img card-img-top" th:src="${libro.portada}" style="width: auto; height: 60px;"> </td>
                            <td th:text="${libro.isbn}"></td> 
                            <td th:text="${libro.anio}"></td>
                            <td th:text="${libro.autor}"></td>
                            <td th:text="${libro.editorial}"></td>
                            <td>
                                <i th:if="${libro.alta}" class="fa fa-circle text-succes" style="color:green;"></i>
                                <i th:unless="${libro.alta}" class="fa fa-circle" style="color:red;"></i>
                            </td>
                            <td text="Acciones">
                                <a th:href="@{/libro/alta/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a>          <!-- FLECHITA -->
                                <a th:href="@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a>               <!-- BAJA -->
                                <a th:href="@{/libro/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"></i></a> <!-- MODIFICACIÓN -->
                            </td>
                            <!--No están definidas si van todas estas columnas-->
                        </tr>
                    </tbody>
                </table>
            </div>
        
        <!--Hecho en clase thymeleaf min 56, copiado y hecho en esta pag también-->
        <section class="py-5 text center container">
            <div class="row py-lg-5">
                <div class="col-lg-2 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary btn-xl rounded-pill mt-5">Volver</a>
                </div>
            </div>
        </section>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; 2022 El Ceibo </p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
