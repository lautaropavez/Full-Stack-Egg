<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Request Timeout Error')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center">
                    <img src="/img/500.jpg" alt="Imagen de error 408" width="80%">
                    <h2 class="card-title text-center"><b>Error 500</b></h2>
                    <h4 th:if="${errorMsg} != null" th:text="${errorMsg}"></h4>
                </div>
            </div>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
