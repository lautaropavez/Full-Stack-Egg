<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Modificación de Usuario')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <h1 class="text-center"><b>Modificación Usuario</b></h1><br>   
            <div th:replace="/fragments/message :: div"></div>
            <form th:action="@{/usuario/modificar/__${usuario.id}__}" method="POST" id="form" enctype="multipart/form-data">
                <input type="hidden" th:value= "${id}" name= "id">
                    <div class="form-group col-md-6">
                        <label><b>Nombre</b></label><input th:value="${usuario.nombre}" type="text" name="nombre" class="form-control"  placeholder="nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Apellido</b></label><input th:value="${usuario.apellido}" type="text" name="apellido" class="form-control"  placeholder="apellido">
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Foto de perfil</b></label><input th:value="${usuario.imagen}" name="archivo" type="file" class="form-control" placeholder="Foto de perfil">                                     
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Email</b></label><input th:value="${usuario.mail}" type="email" name="mail" class="form-control"  placeholder="mail">
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Clave</b></label><input type="password" name="clave" class="form-control"  placeholder="clave">
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Clave</b></label><input type="password" name="clave2" class="form-control"  placeholder="Ingrese la clave nuevamente">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                    <p class="warnings" id="warnings"></p>      
            </form>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/usuario/lista}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
