<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Lista de Libros')">
        <!-- Bootstrap icons-->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/biblioteca.css}" rel="stylesheet" />
    </head>
    <body id="body">
        <!-- Navigation-->
        <nav th:replace="/fragments/nav :: nav"></nav>
        <!-- Header-->
        <header class="bg-info bg-gradient py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Los libros que vos buscas</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Tenemos mas de 10.000 libros para vos, lo pedís lo tenés.</p>
                </div>
            </div>
        </header>
        <!-- Ver donde acomodarlo-->
        <form th:action="@{/libros/vista}" method="get">
                <div class="text-center justify-content-center">
                    <input type="text" style="width: 70%;" name="buscar" placeholder="Buscar...">
                        <button type="submit" class="btn btn-info mb-3 mt-3 p-2">Buscar</button>
                </div>
        </form>
        <div th:replace="/fragments/message :: div"></div>
        <div th:replace="/fragments/sidebar :: div"></div>
        <!-- Contenido -->
        <section class="py-5" >
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div th:each="libro : ${libros}">
                        <div th:replace="/fragments/librocard :: div"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
